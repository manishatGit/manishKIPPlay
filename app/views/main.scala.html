@(title: String)(content: Html)
<!-- Main contents: render all the pages in one page  -->

<!DOCTYPE html>

<html>
    <head>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <!-- Includes Jquery library -->

		<script src= "@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>

		<!-- Includes Angular library -->
		<script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
		<!-- Includes Bootstrap Css -->
				
	     <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
		<!-- Includes Main Css  -->
  		
  		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        
		<!-- Includes default java script for the page -->
		
		<script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>

		<!-- Includes Controller.js of Angular which contain Employee data in json format -->

		<script src="@routes.Assets.at("javascripts/controller.js")" type="text/javascript"></script>
   </head>
    <body class="mainbody">
    @header()
	<!-- Page Navigation -->
	@navigation()	
	<!-- Data View Port  -->
     @content
    </body>
</html>
